<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Trade Mart</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .contact-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .contact-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="brand">THE TRADE <span>MART</span></a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">About</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </div>
    </nav>

    <div class="container contact-container">
        <div class="contact-grid">
            <!-- Left Info -->
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <h1 style="font-size: 4rem; margin-bottom: 30px;">Let's <span class="text-gold">Unite</span>.</h1>
                <p style="font-size: 1.2rem; color: var(--text-muted); margin-bottom: 40px;">
                    Ready to upgrade your industrial rubber supply chain?
                    Visit our factory in Dharmanagar or drop us a digital note.
                </p>

                <div style="margin-bottom: 20px;">
                    <h4 style="color: #fff;">Factory Location</h4>
                    <p style="color: #888;">Dharmanagar, North Tripura - 799250</p>
                </div>
                <div>
                    <h4 style="color: #fff;">Direct Line</h4>
                    <p style="color: #888;">+91 000 000 0000</p>
                </div>
            </div>

            <!-- Right Form -->
            <div class="glass-card">
                <form>
                    <input type="text" class="contact-input" placeholder="Full Name">
                    <input type="email" class="contact-input" placeholder="Email Address">
                    <textarea class="contact-input" rows="5" placeholder="Your Requirement"></textarea>
                    <button type="submit" class="btn" style="width: 100%; border-radius: 8px;">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Floating Widgets -->
